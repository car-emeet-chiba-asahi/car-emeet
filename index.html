<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>赤谷オート｜千葉県の自社ローン中古車販売</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="千葉県の赤谷オート｜自社ローン対応・審査に不安がある方もご相談ください">
<style>
body { margin:0; font-family: "Hiragino Kaku Gothic ProN", Meiryo, sans-serif; line-height:1.7; }
header { background:#111; color:#fff; padding:60px 20px; text-align:center; }
section { padding:50px 20px; max-width:900px; margin:auto; }
h2 { border-left:6px solid #c00; padding-left:10px; }
.btn { display:inline-block; background:#c00; color:#fff; padding:15px 30px; text-decoration:none; font-weight:bold; }
.features { display:grid; grid-template-columns: repeat(auto-fit,minmax(250px,1fr)); gap:20px; }
.box { border:1px solid #ddd; padding:20px; border-radius:8px; }
footer { background:#f4f4f4; text-align:center; padding:20px; }
form input, form textarea { width:100%; padding:10px; margin-bottom:10px; }
form button { width:100%; padding:15px; background:#c00; color:#fff; border:none; font-size:16px; }
</style>
</head>

<body>

<header>
<h1>千葉県の自社ローン中古車販売<br>赤谷オート</h1>
<p>ローン審査に不安がある方も、まずはご相談ください</p>
<a class="btn" href="#contact">無料相談はこちら</a>
</header>

<section>
<h2>赤谷オートの自社ローン</h2>
<div class="features">
<div class="box">✔ ブラック・自己破産経験ありでも相談OK</div>
<div class="box">✔ 他社ローンが通らなかった方も対応</div>
<div class="box">✔ 千葉県内対応・即日相談可能</div>
</div>
</section>

<section>
<h2>こんな方に選ばれています</h2>
<ul>
<li>ローン審査に落ちた経験がある</li>
<li>現金一括は難しい</li>
<li>通勤・仕事で車がすぐ必要</li>
</ul>
</section>

<section>
<h2>ご利用の流れ</h2>
<ol>
<li>お問い合わせ</li>
<li>ヒアリング・車両提案</li>
<li>自社ローン審査</li>
<li>ご契約・納車</li>
</ol>
</section>

<section id="contact">
<h2>無料お問い合わせ</h2>

<form action="https://formspree.io/f/XXXXYYYY" method="POST">
<input type="text" name="name" placeholder="お名前" required>
<input type="tel" name="phone" placeholder="電話番号" required>
<textarea name="message" placeholder="ご相談内容"></textarea>
<button type="submit">送信する</button>
</form>

<p>※ 24時間以内にご連絡します</p>
</section>

<footer>
<p>赤谷オート｜千葉県</p>
</footer>

</body>
</html>
